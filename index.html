<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Busmall Product Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
</head>
<body>
    <h1>Busmall Consumer Product Survey</h1>
    <h2 id="subheader">Please select a product that you would be interested in.</h2>
    <section id="productarea">
        <img id="product0" class="productpic" src="" alt="">
        <img id="product1" class="productpic" src="" alt="">
        <img id="product2" class="productpic" src="" alt="">
    </section>
    <section id="resultsarea">
        <h2 id="listheader"></h2>
        <canvas id="chartarea"></canvas>
        <ul id="resultsList">
        </ul>
        <button id="clearStorage">Clear Memory Storage</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
